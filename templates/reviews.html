{% extends 'base.html' %}
{% load static %}

{% block body %}

<section class="reviews container py-5">
   <h2 class="text-center mb-4">Наши клиенты довольны нашей техникой</h2>
   <div class="row reviews-container">
      {% for review in reviews %}

      <div class=" py-1 col-4 col-md-12">
         <div class="card p-2">
            <div class="d-flex justify-content-between">
               <div class="d-flex">
                  <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="Avatar">
                  <div>
                     <h3 class="mb-1 fw-semibold h6">{{review.client}}</h3>
                     <small class="text-muted">+996 (553) 224 2**</small>
                  </div>
               </div>
               <div class="d-flex align-items-center">
                  <i class="bi bi-star-fill star-icon me-1"></i>
                  <span class="fw-bold">{{review.raiting}}</span>
               </div>
            </div>
            <p class="mt-3 mb-0 text-secondary">
               {{review.comment}}
            </p>
         </div>
      </div>
      {% endfor %}

   </div>
</section>








{% endblock %}
