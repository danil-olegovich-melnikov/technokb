{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/0dac904ea8.js" crossorigin="anonymous"></script>

<body>

            </button>

            <div class="collapse navbar-collapse d-md-flex justify-content-start" id="navbar-collapse">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger px-3 text-white"
                            href="https://wa.me/+996553224265" target="_blank">Связаться</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% block body %}
